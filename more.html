<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KakaoClone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        <!-- To Do: Wifi icon -->
      </div>
      <div class="status-bar__column">
        <span>11:20</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!--To do: battery icon-->
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <!-- lightening icon -->
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav_alarm"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="Logo2.png"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Koodal</h4>
            <h6 class="user-component__subtitle">+82 010-2208-3462 
              <i class="fa-solid fa-circle-exclamation"></i>
            </h6>
            
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-calendar-days"></i><span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-box-archive"></i><span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-face-grin-beam"></i><span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-brush"></i><span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-circle-user"></i><span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-comments"></i><span>Openchat</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>

        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-quote-left fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">Kakao Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-user-group fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">Kakao Friends</span>
          </div>
        </div>

    </main>

    <script
      src="https://kit.fontawesome.com/57e41327d4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
