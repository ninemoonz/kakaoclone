<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversation - KakaoClone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        <!-- To Do: Wifi icon -->
      </div>
      <div class="status-bar__column">
        <span>11:20</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!--To do: battery icon-->
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <!-- lightening icon -->
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Koodal</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Thursday, May 9, 2022</div>

      <div class="message-row">
        <img src="joker.png" />
        <div class="message-row__content">
          <span class="message__author">Joker</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">04:44</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hey! What'sup Joker?</span>
            <span class="message__time">04:48</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-solid fa-square-plus fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-grin fa-2x"></i>
        <button>
          <i class="fa-solid fa-circle-arrow-up fa-2x"></i>
        </button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/57e41327d4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
